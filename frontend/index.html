<!DOCTYPE html>
<html ng-app="avaliacaoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Avaliação do Candidato</title>
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">

<style>
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-cloak>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="painel" ng-controller="AvaliacaoController as ctrl">

                <div class="text-center" ng-if="ctrl.form.submetido">
                    <h1 id="mensagem" class="titulo" >{{ctrl.form.mensagem}}</h1>
                    <img src="src/images/joinha.gif">
                </div>
    
                <form name="formulario" ng-submit="ctrl.submeter()" novalidate ng-if="!ctrl.form.submetido">
                    <h1 class="titulo">Avaliação do Candidato</h1>
                    <fieldset>
                        <legend>Dados do Candidato</legend>
                        <div class="form-group "  ng-class="{ 'has-error' : formulario.nome.$invalid && !formulario.nome.$pristine}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <label for="nome" class="control-label obrigatorio">Nome</label>
                            <input id="nome" name="nome" type="nome" ng-model="ctrl.candidato.nome" class="form-control" placeholder="Informe seu nome" required>
                            <div ng-show="!formulario.nome.$pristine" ng-messages="formulario.nome.$error" role="alert">
                                <span id="nome-erro-required" ng-message="required" class="help-block">Campo obrigatório</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : formulario.email.$invalid && !formulario.email.$pristine }">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            <label for="email" class="control-label obrigatorio">Email</label>
                            <input id="email" name="email" type="email" ng-model="ctrl.candidato.email" ng-pattern="EMAIL_PATTERN" class="form-control"  placeholder="Informe seu email" required>
                            <div ng-show="!formulario.email.$pristine" ng-messages="formulario.email.$error" role="alert">
                                <span id="email-erro-required" ng-message="required" class="help-block">Campo obrigatório</span>
                                <span id="email-erro-pattern" ng-message="pattern" class="help-block">Formato de email inválido</span>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <avaliacao-skill skills="ctrl.candidato.skills"></avaliacao-skill>
                    <br>                    
                    <button id="btnSubmit" type="submit" class="btn btn-primary" ng-disabled="!formulario.$valid">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="src/js/app.js"></script>
<script src="src/js/avaliacao.controller.js"></script>
<script src="src/js/avaliacao-skill.component.js"></script>

</body>

</html>
